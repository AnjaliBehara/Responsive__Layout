<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Styling and JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
    }

    .container {
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    /* üéØ Image Carousel Styling */
    .carousel {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-buttons button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    /* üåê API Section */
    .api-data {
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
      margin: 0 auto;
    }

    /* üß† Quiz Section */
    .quiz {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .quiz h3 {
      margin-bottom: 10px;
    }

    .quiz button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* üì± Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
      }
      .carousel-buttons button {
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1rem;
        padding: 0.5rem;
      }
      .carousel img {
        max-height: 200px;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Advanced Styling and JavaScript</h1>
  </header>

  <div class="container">
    <!-- üéØ Image Carousel -->
    <div class="section carousel">
      <img src="https://source.unsplash.com/600x300/?nature,water" class="active" alt="Slide 1" />
      <img src="https://source.unsplash.com/600x300/?mountain" alt="Slide 2" />
      <img src="https://source.unsplash.com/600x300/?forest" alt="Slide 3" />
      <div class="carousel-buttons">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
      </div>
    </div>

    <!-- üåê Joke API Section -->
    <div class="section api-data" id="apiData">
      <h2>Random Joke</h2>
      <p id="joke">Click the button below to fetch a joke!</p>
      <button onclick="fetchJoke()">Get Joke</button>
    </div>

    <!-- üß† Interactive Quiz -->
    <div class="section quiz" id="quizSection">
      <h2>Quick JavaScript Quiz</h2>
      <div id="quizContainer">
        <h3 id="question"></h3>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
      </div>
      <div id="quizResult" style="display: none;">
        <h3>Your Score: <span id="score"></span>/3</h3>
      </div>
    </div>
  </div>

  <script>
    // üéØ Carousel Logic
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel img");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // üåê API Fetch (Joke API)
    async function fetchJoke() {
      const jokeText = document.getElementById("joke");
      jokeText.textContent = "Loading...";
      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await response.json();
        jokeText.textContent = `${data.setup} - ${data.punchline}`;
      } catch (error) {
        jokeText.textContent = "Failed to fetch joke.";
      }
    }

    // üß† Quiz Logic
    const quizData = [
      {
        question: "Which keyword is used to declare a variable in JavaScript?",
        options: ["int", "var", "define", "let"],
        answer: "let"
      },
      {
        question: "What does DOM stand for?",
        options: ["Data Object Model", "Document Object Model", "Digital Output Mode", "Desktop Object Module"],
        answer: "Document Object Model"
      },
      {
        question: "Which function is used to fetch data from an API?",
        options: ["get()", "fetch()", "read()", "receive()"],
        answer: "fetch()"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const quizResultEl = document.getElementById("quizResult");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === q.answer) score++;
          nextQuestion();
        };
        optionsEl.appendChild(btn);
      });
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("quizContainer").style.display = "none";
        quizResultEl.style.display = "block";
        scoreEl.textContent = score;
      }
    }

    // Load first question
    loadQuestion();
  </script>
</body>
</html>
